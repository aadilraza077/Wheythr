<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <!-- Location Selection -->
            <div class="location-selector">
                <div class="select-group">
                    <select id="countrySelect" class="location-dropdown">
                        <option value="">Select Country</option>
                    </select>
                    <select id="citySelect" class="location-dropdown">
                        <option value="">Select City</option>
                    </select>
                </div>
                <button id="getLocation" class="location-btn">
                    Use My Location
                </button>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loader">
                <div class="spinner"></div>
            </div>

            <!-- Weather Content -->
            <div class="weather-content" id="weatherContent">
                <div class="location-info">
                    <h2 id="currentLocation">--</h2>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
                <div class="temperature">
                    <h1><span id="temp">--</span>°C</h1>
                </div>
                <div class="description">
                    <p id="weatherDescription">--</p>
                </div>
                
                <!-- Weather Details Grid -->
                <div class="weather-details">
                    <div class="detail-card">
                        <span class="label">Humidity</span>
                        <span class="value"><span id="humidity">--</span>%</span>
                    </div>
                    <div class="detail-card">
                        <span class="label">Wind Speed</span>
                        <span class="value"><span id="windSpeed">--</span> km/h</span>
                    </div>
                    <div class="detail-card">
                        <span class="label">Feels Like</span>
                        <span class="value"><span id="feelsLike">--</span>°C</span>
                    </div>
                    <div class="detail-card">
                        <span class="label">Pressure</span>
                        <span class="value"><span id="pressure">--</span> mb</span>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
